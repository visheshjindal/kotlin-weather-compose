name: Actions Workflow

on:
  schedule:
    - cron: "0/5 * * * *"
    - cron: "0/6 * * * *"

  pull_request:
    types:
      - closed
      - assigned
      - opened
      - reopened

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1